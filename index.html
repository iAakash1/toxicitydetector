<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relationship Toxicity Detector</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./public/favicon.svg" />
  <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
  <link rel="apple-touch-icon" href="./public/favicon.ico" />
  
  <!-- SEO and accessibility meta tags -->
  <meta name="description" content="Assess relationship toxicity with our interactive questionnaire. Get insights into relationship dynamics and receive guidance for healthier connections." />
  <meta name="keywords" content="relationship assessment, toxicity detector, relationship health, communication, trust" />
  
  <!-- Tailwind CDN for rapid styling (no build step needed) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    /* Enable class‑based dark mode */
    tailwind.config = { darkMode: 'class' }
  </script>
  
  <!-- Custom enhanced styles -->
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="text-gray-200 font-sans selection:bg-pink-500/40">
  <div class="min-h-screen flex flex-col items-center justify-center p-6" id="app">
    <div class="w-full max-w-2xl glass rounded-2xl shadow-xl p-8 ring-1 ring-white/20">
      <!-- ─────────── Header ─────────── -->
      <header class="mb-6 text-center">
        <h1 class="text-4xl font-bold neon">Relationship Toxicity Detector</h1>
        <p class="text-sm text-gray-300 mt-2">Answer each question honestly to see an estimated toxicity score.</p>
      </header>

      <!-- ─────────── Questionnaire ─────────── -->
      <form id="quiz" class="space-y-6" role="form" aria-label="Relationship Assessment Questionnaire">
        <!-- JS injects questions here dynamically -->
      </form>

      <!-- Button Group with Submit and Clear buttons -->
      <div class="button-group">
        <button 
          id="submitBtn" 
          class="btn btn-primary py-3 font-semibold" 
          disabled
          aria-describedby="submit-help"
        >
          Calculate Toxicity
        </button>
        <button 
          id="clearBtn" 
          class="btn btn-secondary py-3 font-semibold"
          aria-describedby="clear-help"
        >
          Clear Form
        </button>
      </div>
      
      <!-- Helper text for buttons -->
      <div class="mt-2 text-xs text-gray-400 text-center">
        <div id="submit-help">Answer all questions to enable calculation</div>
        <div id="clear-help">Reset all answers and start over</div>
      </div>

      <!-- ─────────── Result ─────────── -->
      <section id="result" class="mt-8 hidden" aria-live="polite" aria-label="Assessment Results">
        <div class="progress-bar mb-3" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Toxicity Level">
          <div id="bar" class="progress-bar-inner"></div>
        </div>
        <p id="percent" class="text-3xl font-bold neon"></p>
        <p id="advice" class="mt-2 text-gray-200"></p>
      </section>

      <!-- ─────────── Footer ─────────── -->
      <footer class="mt-8 text-center">
        <button 
          id="themeToggle" 
          class="theme-toggle"
          aria-label="Toggle between light and dark theme"
        >
          Toggle Light / Dark
        </button>
      </footer>
    </div>
  </div>

  <!-- Enhanced JavaScript -->
  <script src="./script.js"></script>
</body>
</html>
